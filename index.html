<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 受眾行為與興趣分析產生器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #f0f2f5;
        }
        .card {
            background-color: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease-in-out;
        }
        .accordion-button {
            transition: background-color 0.2s ease-in-out;
        }
        .accordion-button:hover {
            background-color: #f9fafb;
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
        }
        .message-box {
            transition: opacity 0.3s, transform 0.3s;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-4xl mx-auto">
        <div class="card">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800">AI 受眾行為與興趣分析產生器</h1>
                <p class="text-gray-500 mt-2">輸入您的產品或課程主題，AI 將為您生成精準的潛在受眾輪廓與廣告標籤建議。</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label for="topicInput" class="block text-sm font-medium text-gray-700 mb-1">產品或課程主題</label>
                    <input type="text" id="topicInput" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="例如：個人理財課程、寵物鮮食、線上瑜珈教學...">
                </div>
                <button id="generateBtn" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 ease-in-out flex items-center justify-center shadow-md disabled:bg-blue-400 disabled:cursor-not-allowed">
                    <span id="btnText">開始分析受眾</span>
                    <i id="loadingSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                </button>
            </div>
        </div>

        <!-- Message Box -->
        <div id="messageBox" class="mt-4 p-4 rounded-lg text-center opacity-0 transform -translate-y-2"></div>

        <div id="resultsContainer" class="mt-8 space-y-3">
            <h2 id="resultTitle" class="text-2xl font-bold text-gray-800 text-center mb-4 hidden"></h2>
            <!-- AI Generated content will be injected here -->
        </div>
    </div>

    <script>
        const topicInput = document.getElementById('topicInput');
        const generateBtn = document.getElementById('generateBtn');
        const btnText = document.getElementById('btnText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultTitle = document.getElementById('resultTitle');
        const messageBox = document.getElementById('messageBox');

        // API URL 現在指向我們自己的後端代理服務
        const apiUrl = '/api/proxy'; 

        // Helper function for showing messages
        function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.className = `mt-4 p-4 rounded-lg text-center opacity-100 transform translate-y-0 ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
        }

        /**
         * Calls our backend proxy API with a timeout.
         */
        async function callBackendApi(topic, timeout = 90000) { // Timeout of 90 seconds
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // 我們只需要傳送主題給後端
                    body: JSON.stringify({ topic: topic }), 
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (response.ok) {
                    return await response.json();
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `後端服務錯誤: 狀態碼 ${response.status}`);
                }
            } catch (error) {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') {
                    throw new Error("AI 分析請求超時。");
                }
                throw error;
            }
        }

        // Main generation handler
        async function generateAudiences() {
            const topic = topicInput.value.trim();
            if (!topic) {
                showMessage("請先輸入您的主題！", true);
                return;
            }

            generateBtn.disabled = true;
            btnText.textContent = '分析中...';
            loadingSpinner.classList.remove('hidden');
            messageBox.className = "mt-4 p-4 rounded-lg text-center opacity-0 transform -translate-y-2"; // Hide message box
            resultsContainer.innerHTML = '';
            resultTitle.classList.add('hidden');

            try {
                // 直接呼叫我們的後端服務
                const result = await callBackendApi(topic);

                const jsonString = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!jsonString) {
                    throw new Error("AI未能產生有效的JSON內容。請重試。");
                }

                const data = JSON.parse(jsonString);
                renderResults(data, topic);
                showMessage('分析完成！您現在可以展開每個行為，查看詳細受眾建議、對應標籤與量化規模。');

            } catch (error) {
                console.error("生成受眾時發生錯誤:", error);
                if (error.message.includes("超時")) {
                    showMessage(`分析失敗：${error.message} 這可能是因為主題較複雜，建議您簡化主題或稍後再試一次。`, true);
                } else {
                    showMessage(`分析失敗，請檢查網路或稍後再試。錯誤訊息: ${error.message}`, true);
                }
            } finally {
                generateBtn.disabled = false;
                btnText.textContent = '開始分析受眾';
                loadingSpinner.classList.add('hidden');
            }
        }

        generateBtn.addEventListener('click', generateAudiences);
        topicInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateAudiences();
            }
        });

        // Renders results into the DOM
        function renderResults(data, topic) {
            resultTitle.textContent = `「${topic}」的潛在受眾分析`;
            resultTitle.classList.remove('hidden');
            resultsContainer.innerHTML = ''; // Clear previous results

            data.forEach((item, index) => {
                const behaviorCard = document.createElement('div');
                behaviorCard.className = 'card p-0 overflow-hidden';

                const button = document.createElement('button');
                button.className = 'accordion-button w-full text-left p-5 font-semibold text-gray-700 flex justify-between items-center';
                button.innerHTML = `
                    <span><i class="fas fa-layer-group mr-3 text-blue-500"></i>核心行為 ${index + 1}: ${item.behavior}</span>
                    <i class="fas fa-chevron-down transition-transform duration-300"></i>
                `;

                const content = document.createElement('div');
                content.className = 'accordion-content bg-gray-50 px-6';
                const list = document.createElement('ul');
                list.className = 'list-none space-y-3 py-4';
                
                item.audiences.forEach(audience => {
                    const li = document.createElement('li');
                    li.className = 'text-gray-600 flex items-start';
                    li.innerHTML = `<i class="fas fa-user-check text-green-500 mr-3 mt-1"></i> <div>${audience.replace(/\(([^)]+)\)/g, '<span class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full">$&</span>').replace(/\[([^\]]+)\]/g, '<span class="bg-green-100 text-green-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full">$&</span>')}</div>`;
                    list.appendChild(li);
                });

                content.appendChild(list);
                behaviorCard.appendChild(button);
                behaviorCard.appendChild(content);
                resultsContainer.appendChild(behaviorCard);

                button.addEventListener('click', () => {
                    const icon = button.querySelector('.fa-chevron-down');
                    if (content.style.maxHeight) {
                        content.style.maxHeight = null;
                        icon.style.transform = 'rotate(0deg)';
                    } else {
                        document.querySelectorAll('.accordion-content').forEach(el => el.style.maxHeight = null);
                        document.querySelectorAll('.fa-chevron-down').forEach(el => el.style.transform = 'rotate(0deg)');
                        content.style.maxHeight = content.scrollHeight + "px";
                        icon.style.transform = 'rotate(180deg)';
                    }
                });
            });
        }
    </script>
</body>
</html>
